<!DOCTYPE html>
<html>
<head>
    <title>Bank Churn Prediction</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="header-box">
  <h1>Bank Churn Prediction</h1>
</div>
    <form action="/predict" method="post">
        <label>Customer Age:</label><input type="number" name="Customer_Age"><br>
        <label>Avg_Utilization_Ratio:</label><input type="number" name="Avg_Utilization_Ratio" step="0.01" min="0" max="1" required><br>
         <label>Total_Ct_Chng_Q4_Q1:</label><input type="number" name="Total_Ct_Chng_Q4_Q1" step="0.01" min_value="0"max_value="5" required><br>
         <label>Total_Trans_Ct:</label><input type="number" name="Total_Trans_Ct" min = "0" required><br>
         <label>Total_Trans_Amt(USD):</label><input type="number" name="Total_Trans_Amt" min="0" required><br>
         <label>Total_Revolving_Bal(USD):</label><input type="number" name="Total_Revolving_Bal" min="0" required><br>
         <label>Months_Inactive_12_mon:</label><input type="number" name="Months_Inactive_12_mon" min="0" max="12" required><br>
         <label>Contacts_Count_12_mon:</label><input type="number" name="Contacts_Count_12_mon" min="0" max="12" required><br>
         <label>Total_Relationship_Count:</label><input type="number" name="Total_Relationship_Count" min="0" max="6" required><br>

        <!-- Add more input fields as needed -->
        <button type="submit">Predict</button>
    </form>
       
    {% if prediction_text %}
     <div class="result">
        <h3>Prediction: {{ prediction_text }}</h3>
        </div>
    {% endif %}
    
</body>
</html>
